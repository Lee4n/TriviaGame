<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Trivia</title>
</head>

<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-body">
                <h1 class="card-title text-center">TRIVIA</h1>
                <p class="card-text text-center" id="timer">Time remaining: <span id="timeRemains">5</span> Seconds</p>
                <p class="card-text text-center" id="question"></p>
                <div class="text-center">
                    <button type="button" class="btn btn-primary" id="start">Start</button>
                    <div id="questionWrapper"></div>
                    <div id="choicesWrapper"></div>
                    <button type="button" class="btn btn-primary" id="reset">Start Over</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
